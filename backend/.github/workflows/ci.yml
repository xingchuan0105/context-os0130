name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        continue-on-error: true
        run: npm run lint

      - name: Typecheck
        env:
          TYPECHECK_STRICT: 0
        run: npm run typecheck

      - name: CI Smoke
        env:
          ENV_STRICT: 0
        run: npm run ci:smoke
